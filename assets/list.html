    <script>
      $.getJSON("/database", function(data) {
        for(var i = 0; i <  data['usersObj'].length; i++){

        document.getElementById("demo").innerHTML += `<div class="card-body" id="${data['usersObj'][i]['id']}">
                                                      <img class="card-img-top" src="${data['usersObj'][i]['image']}" alt="Card image cap">
                                                      <h5 class="card-title">${data['usersObj'][i]['name']}</h5>
                                                      <h6 class="card-subtitle mb-2 text-muted">${data['usersObj'][i]['pokemon']}</h6>
                                                      <p class="card-text">${data['usersObj'][i]['phone']}</p>
                                                      <a href="#" class="card-link">Editar</a>
                                                      <a href="/" onclick="sendDelete(event, ${i})" class="card-link">Deletar</a>
                                                    </div>`;
        }

        function sendDelete(event, url){
              event.preventDefault();
              xhttp.open("DELETE", "/?id=" + url, true);
              xhttp.send(null);
          }
    });


    </script>
